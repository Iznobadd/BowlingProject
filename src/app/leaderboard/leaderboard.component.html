<div class="max-w-3xl mx-auto">
  <table class="w-full table-auto">
    <thead>
      <tr>
        <th class="px-4 py-2">Utilisateur</th>
        <th class="px-4 py-2">Points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let utilisateur of classement">
        <td class="border px-4 py-2">{{ utilisateur.nom }}</td>
        <td class="border px-4 py-2 text-center">{{ utilisateur.points }}</td>
      </tr>
    </tbody>
  </table>
</div>
